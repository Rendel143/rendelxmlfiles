<!DOCTYPE html>
<html lang="en">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style26.css">
</head>
<body>
    <!-- Main Content Section -->
    <div id="mainContent">
        <div class="kilig">
            <img src="https://c.tenor.com/zqm6WMNOXm0AAAAC/peachcute-peachhappy.gif" alt="Happy Peach">
            <audio controls id="sound">

            <!-- Image 2 -->
            <img src="https://c.tenor.com/s--312__jnoAAAAC/kermit-kermit-love.gif" alt="Kermit Love">
            
            <!-- Text Messages -->
            <p class="message">Yieee! Bakit nag yes ka? Crush mo siguro ako no? Umin ka na kase!</p>
            <p class="message">Yieeeh, kinikilig sya hahahaha</p>
            
            <!-- Image 3 (local image) -->
            <img src="https://rendel143.github.io/rendelxmlfiles/KILIG.jpg

        </div>
    </div>

    <!-- Footer with your name -->
    <footer>
        <p>Created by Rendel Santos</p>
    </footer>

    <script>
        // JavaScript: Play the audio when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.querySelector('#sound');
            // Attempt to autoplay the audio
            audio.play().catch(function(error) {
                console.error('Error trying to play audio:', error);
            });
        });
